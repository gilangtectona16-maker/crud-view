{% comment %} {% extends 'base.html' %}

{% block content %}
    <h1>✏️ Edit Type</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input name="name" placeholder="Nama" class="form-control mb-2" value="{{ type.name }}" required>

        <button class="btn btn-success mt-5">Publish</button>
    </form>
{% endblock %} {% endcomment %}
